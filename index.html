<html>
<body>

<!-- Iframe (alvo para links): excelente para a criação de menus, trata-se de um quadro para onde um link pode ser direcionado. Um link pode ser a URL de um site ou arquivo. -->


<h2>Iframe - Alvos para links</h2>

<iframe src="../" name="iframe_a" height="450px" width="100%"></iframe>

<p><a href="https://www.pokemonunite.gg/guide/charizard" target="iframe_a">Charizard</a>
|
<a href="https://www.pokemonunite.gg/guide/venusaur" target="iframe_a">Venusaur</a>
|
<a href="https://www.pokemonunite.gg/guide/blastoise" target="iframe_a">Blastoise</a></p>

<p>Quando o atributo de destino de um link corresponder ao nome de um iframe, o link será aberto no iframe indicado.</p>

</body>
</html>
